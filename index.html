<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Motion Detection with Python and JavaScript</h1>
        <video id="video" width="640" height="480" autoplay></video>
        <div id="alertBox" class="alert" style="display:none;">Motion Detected!</div>
        <button id="startButton">Start Motion Tracking</button>

        <div class="controls">
            <label for="sensitivity">Sensitivity:</label>
            <input type="range" id="sensitivity" min="100" max="2000" value="500">
            <p>Minimum area for motion detection: <span id="sensitivityValue">500</span> pixels</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
